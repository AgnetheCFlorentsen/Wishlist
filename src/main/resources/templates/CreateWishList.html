<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wishlist</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body class="create-a-wishlist">
<div th:replace="~{fragments/headerlogin :: header}"></div>

<main class="form-container">
  <h1>Create Your Wishlist</h1>

  <!-- Wishlist creation form -->
  <form action="/wishwonder/savelist" th:object="${wishlist}" method="post" class="wishlist-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter wishlist name"/>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" th:field="*{description}" placeholder="Describe your wishlist"></textarea>
    </div>
    <button type="submit" class="btn-create-wishlist">Create Wishlist</button>
  </form>

  <!-- Decorative image -->
  <img src="https://i.pinimg.com/originals/b3/09/32/b309326325d4db36383c5931d69356cc.png" alt="Decorative" class="decorative-image">
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
