<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your  wishlists</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<div th:replace="~{fragments/headerlogin :: header}"></div>
<body>


<table class="wishlist-list">
    <thead>
    <tr>
        <th>Your wishlists:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishList : ${wishlists}" th:class="'highlight-bar'">
        <td>
            <a th:href="@{ ${wishList.name} + '/list'}">
                <button type="button" class="button" th:text="${wishList.name}"></button>
            </a>
            <p>Description: <strong th:text="${wishList.description}"></strong></p>
            <a th:href="@{${wishList.name} + '/delete'}">
                <button type="button" class="button">Delete List</button>
            </a>

        </td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
