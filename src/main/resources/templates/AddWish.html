<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add wish</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body class="add-a-wish">
<div th:replace="~{fragments/headerlogin :: header}"></div>

<!-- Centered Form Container -->
<div class="form-container">
    <form action="/wishwonder/savewish" th:object="${wish}" method="post">
        <!-- Use div to group label and input for better control -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="store">Store:</label>
            <input type="text" id="store" name="store" th:field="*{store}" />
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" id="link" name="link" th:field="*{link}" />
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" th:field="*{amount}" />
        </div>
        <div class="form-group">
            <label for="wishList">Select a list:</label>
            <select id="wishList" name="wishList" th:field="*{wishList}">
                <option th:each="WishList : ${wishlists}" th:value="${WishList.name}" th:text="${WishList.name}"></option>
            </select>
        </div>
        <input type="submit" value="Create wish" class="cta"/>
    </form>
</div>

<!-- Image Container with a Grid Layout -->
<div class="image-grid">
    <!-- Populate with your images -->
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
