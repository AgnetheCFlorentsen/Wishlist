<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add wish</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body class="add-a-wish">
<div th:replace="~{fragments/header :: header}"></div>
<form action="/wishwonder/savewish" th:object="${wish}" method="post">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}"/>
    </p>
    <p>
        <label for="price">Price:</label>
        <input type="text" id="price" name="description" th:field="*{price}"/>
    </p>

    <p>
        <label for="store">Store:</label>
        <input type="text" id="store" name="store" th:field="*{store}"/>
    </p>
    <p>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" th:field="*{amount}"/>
    </p>

    <p>
        <label for="wishList">Select a list:</label>
        <select id="wishList" name="wishList" th:field="*{wishList}">
            <option th:each="WishList : ${wishlists}" th:value="${WishList.name}" th:text="${WishList.name}"></option>
        </select>
    </p>


    <input type="submit" value="Create wish" /></form>

</form>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
